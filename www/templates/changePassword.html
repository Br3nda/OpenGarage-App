<ion-list>
	<ion-item class="item-input item-floating-label">
		<span class="input-label">New Password</span>
		<input placeholder="New Password" type="password" ng-model="pwd.nkey">
	</ion-item>
	<ion-item class="item-input item-floating-label">
		<span class="input-label">Confirm Password</span>
		<input placeholder="Confirm Password" type="password" ng-model="pwd.ckey">
	</ion-item>
</ion-list>
